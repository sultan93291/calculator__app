<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator App</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="display"></div>
    <div class="digits">
      <span class="light">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </span>
      <button id="clear" class="dgt_btn">AC</button>
      <button id="divison" class="dgt_btn">/</button>
      <button id="seven" class="dgt_btn">7</button>
      <button id="eight" class="dgt_btn">8</button>
      <button id="nine" class="dgt_btn">9</button>
      <button id="multiple" class="dgt_btn">X</button>
      <button id="four" class="dgt_btn">4</button>
      <button id="five" class="dgt_btn">5</button>
      <button id="six" class="dgt_btn">6</button>
      <button id="subtraction" class="dgt_btn">-</button>
      <button id="one" class="dgt_btn">1</button>
      <button id="two" class="dgt_btn">2</button>
      <button id="three" class="dgt_btn">3</button>
      <button id="addition" class="dgt_btn">+</button>
      <button id="zero" class="dgt_btn">0</button>
      <button id="dot" class="dgt_btn">.</button>
      <button id="modulus" class="dgt_btn">%</button>
      <button id="del" class="dgt_btn">DEL</button>
      <button id="ans" class="dgt_btn">=</button>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
